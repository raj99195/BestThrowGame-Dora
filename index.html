<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="utf-8">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Best throw</title>

	<!-- ✅ Funtico SDK -->
	<script src="https://funtico-frontend-js-sdk.pages.dev/funtico-sdk.min.js"></script>

	<style>
		html, body {
			background: #000;
			width: 100%;
			height: 100%;
			overflow: visible;
			padding: 0;
			margin: 0;
		}
		div#container {background: transparent !important; position: absolute;}
		div#container canvas {position: absolute;}
		div#container canvas[data-pixel-art="true"] {
			position: absolute;
			image-rendering: optimizeSpeed;
			image-rendering: -webkit-crisp-edges;
			image-rendering: -moz-crisp-edges;
			image-rendering: -o-crisp-edges;
			image-rendering: crisp-edges;
			image-rendering: -webkit-optimize-contrast;
			image-rendering: optimize-contrast;
			image-rendering: pixelated;
			-ms-interpolation-mode: nearest-neighbor;
		}
	</style>
</head>

<body>
	<div id="container">
		<canvas id="game-canvas" data-pixel-art=""></canvas>

		<script src="Build/BestThrowGame-Dora.loader.js"></script>
		<script>
			// ✅ Declare the global variable for Funtico SDK
			var myGameInstance = null;

			var canvas = document.querySelector("#game-canvas");
			var config = {
				dataUrl: "Build/BestThrowGame-Dora.data",
				frameworkUrl: "Build/BestThrowGame-Dora.framework.js",
				codeUrl: "Build/BestThrowGame-Dora.wasm",
				streamingAssetsUrl: "StreamingAssets",
				companyName: "Default",
				productName: "Best throw",
				productVersion: "1.0",
			};

			var scaleToFit;
			try {
				scaleToFit = !!JSON.parse("");
			} catch (e) {
				scaleToFit = true;
			}

			function progressHandler(progress) {
				var percent = progress * 100 + '%';
				canvas.style.background =
					'linear-gradient(to right, white, white ' + percent + ', transparent ' + percent + ', transparent) no-repeat center';
				canvas.style.backgroundSize = '100% 1rem';
			}

			function onResize() {
				var container = canvas.parentElement;
				var w, h;
				if (scaleToFit) {
					w = window.innerWidth;
					h = window.innerHeight;
					var r = 1920 / 1080;
					if (w * r > window.innerHeight) {
						w = Math.min(w, Math.ceil(h / r));
					}
					h = Math.floor(w * r);
				} else {
					w = 1080;
					h = 1920;
				}
				container.style.width = canvas.style.width = w + "px";
				container.style.height = canvas.style.height = h + "px";
				container.style.top = Math.floor((window.innerHeight - h) / 2) + "px";
				container.style.left = Math.floor((window.innerWidth - w) / 2) + "px";
			}

			createUnityInstance(canvas, config, progressHandler).then(function (unityInstance) {
				// ✅ Assign to global variable so Funtico SDK can access it
				myGameInstance = unityInstance;

				canvas = unityInstance.Module.canvas;
				onResize();
			});

			window.addEventListener('resize', onResize);
			onResize();

			// Style for mobile devices.
			if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
				const meta = document.createElement('meta');
				meta.name = 'viewport';
				meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
				document.getElementsByTagName('head')[0].appendChild(meta);
			}
		</script>
	</div>
</body>
</html>
